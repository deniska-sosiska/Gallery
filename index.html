<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gallery</title>
  <link rel="stylesheet" href="./css/master.css">
</head>
<body>
  <div class="container">
    <div class="content" style = "margin: 30px;">
      <div class="content_title">
        <p>Art gallery</p>
      </div>
      <div id="theGallery">
        <div class="buttons">
          <button  onclick="showAddForm()">Добавить</button>
          <button id = "findByNameinput" onclick="findByName()">Найти по названию</button>
          <button  onclick="cleanStorageForm()">Очистить галерею</button>
        </div>
        <div class="forms">
          <form id = "findByNameForm" onsubmit="return false">
            <div>
              <label for="findByName">Предполагаемое название картины: </label>
              <input id = "findByName" type="text" oninput="findByNameFunc()" placeholder=" Только в активной форме">
            </div>
          </form>
          <form enctype="multipart/form-data" method="post" id="newImgForm" onsubmit="return false">
            <div>
              <p>Добавление картины</p>
            </div>
            <div>
              <label for="nameFile">Название картины: </label>
              <input id = "nameNewFile" type="text" name="nameFile" value="" placeholder=" Необязательный параметр">
            </div>
            <div>
              <label for="descFile">Описание картины: </label>
              <input id = "descNewFile" type="text" name="descFile" value="" placeholder=" Необязательный параметр">
            </div>
            <div>
              <input id="myFIle" type="file" name="file" accept="image/*"> <!--onchange="addImgForm(this.files)"-->
              <input type="submit" value="Добавить картину" onclick="addImgForm()">
            </div>
          </form>
        </div>
        <div id="content_block"></div>
      </div>
      <!-- ================================================================ -->
      <div id="theAdditionalInformation">
        <div id="forContent"></div>
        <div class="forms">
          <form enctype="multipart/form-data" method="post" id="chgImgForm" onsubmit="return false">
            <div>
              <p>Изменение картины</p>
            </div>
            <div>
              <label for="nameFile">Новое название картины: </label>
              <input id = "inputChangeName" type="text" name="nameFile" value="" placeholder=" Достаточно одного параметра">
            </div>
            <div>
              <label for="nameFile">Новое описание картины: </label>
              <input id = "inputChangeDescript" type="text" name="nameFile" value="" placeholder=" Достаточно одного параметра">
            </div>
            <div id = "forButtons">
              <input type="button" onclick = "resetTheForm()" value="Отмена" style = "width: 110px;">
              <input type="submit" onclick = "formChangeImg()" value="Добавить картину" style = "width: 150px; margin-left: 30px;">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="./js/index.js"></script>
</body>
</html>
